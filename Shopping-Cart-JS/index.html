<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Our collection includes everything from timeless classics to contemporary pieces, designed to cater to all styles and preferences."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="images/favicon.png" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
    <link rel="manifest" href="manifest.webmanifest" />

    <script
      src="https://kit.fontawesome.com/04ab891b7c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />

    <script defer src="js/script.js"></script>

    <title>Furniture Shop</title>
  </head>

  <body>
    <!--navbar-->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon"> <i class="fa-solid fa-bars"></i></span>
        <p class="nav-text">Furniture <span>Shop</span></p>
        <div class="cart-btn">
          <span class="nav-icon"
            ><i class="fa-solid fa-cart-shopping"></i
          ></span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>

    <!--hero-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">furniture collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>

    <!--products-->
    <section class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>

      <div class="products-center"></div>
    </section>

    <!--cart-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart"
          ><i class="fa-solid fa-rectangle-xmark"></i
        ></span>
        <h2>your cart</h2>

        <div class="cart-content">
          <!--  <div class="cart-item"></div> -->
        </div>

        <div class="cart-footer">
          <h3>your total : $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
